<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Task 1 (ToDo list)</title>
</head>

<body class="bg-gray-100 w-full">

    <div class="container w-1/2 mx-auto p-4">
        <div class="flex justify-start mb-4">
            <button onclick={toggleBtn()} class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700" id="new-task">Add Task</button>
        </div>

        <div class="task-form mb-6" style="display: none;">
            <form onsubmit={addNewTask()} class="bg-white p-6 rounded-lg shadow-lg">
                <div class="mb-4">
                    <label for="title" class="block text-gray-700 font-bold mb-2">Title</label>
                    <input type="text" id="title" placeholder="Enter task title" class="w-full p-2 border rounded">
                </div>
                
                <div class="mb-4">
                    <label for="description" class="block text-gray-700 font-bold mb-2">Description</label>
                    <input type="text" id="description" placeholder="Enter task description" class="w-full p-2 border rounded">
                </div>

                <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-700">Add</button>
                <button onclick={toggleBtn()} type="button" class="bg-red-400 text-white px-4 py-2 rounded hover:bg-red-600" id="cancel -task">cancel</button>
            </form>
        </div>

        <div class="tasks bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-bold text-gray-700 mb-4 mx-auto text-center">My ToDo Lists</h2>
            <div class="tasklist flex flex-col space-y-4">
               
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
